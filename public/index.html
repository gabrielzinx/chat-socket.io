<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loader.css">
</head>

<body>

    <iframe id="login" src="./login.html" frameborder="0" width="100%" height="100%"></iframe>

    <div id="loading-text" class="loading-text"> <!--Loading-text-->
        <h1 class="loading">
            Waiting for person(s)
            <span class="dot-one"> .</span>
            <span class="dot-two"> .</span>
            <span class="dot-three"> .</span>
        </h1>
    </div>

    <section id="chat" class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> SimpleChat
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
            </div>

            <div class="msg right-msg">
            </div>
        </main>

        <form class="msger-inputarea">
            <input name="message-input" type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
